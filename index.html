<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <!-- Player Container -->
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore"></span><span class="choice" id="playerChoice"></span></h2>
            <button onclick="playGame('rock')"><img src="assets/IMG/icons8-rock-96.png"></button>
            <button onclick="playGame('paper')"><img src="assets/IMG/icons8-raised-hand-96.png"></button>
            <button onclick="playGame('scissors')"><img src="assets/IMG/icons8-hand-scissors-skin-type-2-96.png"></button>
            <button onclick="playGame('lizard')"><img src="assets/IMG/icons8-hand-lizard-skin-type-2-96.png"></button>
            <button onclick="playGame('spock')"><img src="assets/IMG/icons8-vulcan-salute-96.png"></button>


</body>

</html>
